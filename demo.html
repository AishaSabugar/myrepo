<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Level3-task1</title>

<style>
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: #e9dbdb;
    margin: 0;
    padding: 20px;
}

h2 {
    margin-top: 40px;
}

/* ===== IMAGE GALLERY ===== */
.gallery input {
    display: none;
}

.large-image img {
    width: 600px;
    display: none;
    margin: 20px auto;
    border-radius: 10px;
}

/* Show image based on radio button */
#img1:checked ~ .large-image img:nth-child(1),
#img2:checked ~ .large-image img:nth-child(2),
#img3:checked ~ .large-image img:nth-child(3) {
    display: block;
}

.thumbnails img {
    width: 120px;
    margin: 10px;
    cursor: pointer;
    border: 2px solid #ccc;
    border-radius: 8px;
    transition: 0.3s;
}

.thumbnails img:hover {
    transform: scale(1.1);
    border-color: #007bff;
}

/* ===== SLIDESHOW ===== */
.slideshow {
    width: 70%;
    height: 400px;
    margin: 40px auto;
    overflow: hidden;
    border-radius: 10px;
}

.slideshow img {
    width: 100%;
    height: 100%;
    opacity: 0;
    animation: slideshow 9s infinite;
}

.slideshow img:nth-child(1) { animation-delay: 0s; }
.slideshow img:nth-child(2) { animation-delay: 3s; }
.slideshow img:nth-child(3) { animation-delay: 6s; }

@keyframes slideshow {
    0% { opacity: 0; }
    10% { opacity: 1; }
    30% { opacity: 1; }
    40% { opacity: 0; }
    100% { opacity: 0; }
}
</style>
</head>

<body>

<!-- ===== IMAGE GALLERY ===== -->
<h1 style="text-align: center; text-decoration: underline;">level3-task1</h1>

<h2>CSS Image Gallery</h2>

<div class="gallery">

    <input type="radio" name="gallery" id="img1" checked>
    <input type="radio" name="gallery" id="img2">
    <input type="radio" name="gallery" id="img3">

    <div class="large-image">
        <img src="slide1 (1).jpg">
        <img src="slide1 (2).jpg">
        <img src="slide1 (3).jpg">
    </div>

    <div class="thumbnails">
        <label for="img1"><img src="slide1 (1).jpg"></label>
        <label for="img2"><img src="slide1 (2).jpg"></label>
        <label for="img3"><img src="slide1 (3).jpg"></label>
    </div>

</div>

<!-- ===== SLIDESHOW ===== -->
<h2>Automatic CSS Slideshow</h2>

<div class="slideshow">
    <img src="slide1 (1).jpg">
    <img src="slide1 (2).jpg">
    <img src="slide1 (3).jpg">
</div>

</body>
</html>
